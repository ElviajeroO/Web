<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel='stylesheet' href='../css/fontawesome-free-web/css/all.css'>
		<script defer src="../js/gravar.js"></script>
	</head>
	<body>
		<header>
			<nav class="div-header">
				<div class='header-logo'>
					<img src="../img/cat_real.png"></img>
				</div>
				<div class='header-search'>
					<input type="text" placeholder='Digite o nome do produto desejado'></input><button type='button' onclick='Pesquisar()'>
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
				<div class='header-name'>
					<a>Isso com toda a certeza não é golpe ;)</a>
				</div>
				<div class='header-links'>
					<ul>
						<li class='header-item'><a href="../index.html">Produtos</a></li>
						<li class='header-item'><a href="carrinho.html">Carrinho</a></li>
						<li class='header-item'><a href='deleta.html'>Remover</a></li>
					</ul>
				</div>
				<div class='header-mobile'>
					<button onclick='menuShow()'><i class="fa-solid fa-bars"></i></button>	
				</div>
			</nav>
				<div class='header-mobile-menu'>
					<ul>
						<li class='header-item'><a href="../index.html">Produtos</a></li>
						<li class='header-item'><a href="carrinho.html">Carrinho</a></li>
						<li class='header-item'><a href='deleta.html'>Remover</a></li>
					</ul>
				</div>
		</header>
		<div class='div-body'>
			<div class='div-form'>
				<div class='form-text'>
					<a>Formulário para cadastro de produto</a>
				</div>
				<form id='cadastra-forms'>
					<div class='form-input'>
						<input name='nome' type='text' placeholder='Nome do produto'></input>
						<input name='preco'type='number' placeholder='Digite o preço do produto'></input>
						<input name='cor' type='text' placeholder='Digite a cor do produto'></input>
						<input name='tamanho' type='text' placeholder='Digite o tamanho do produto'></input>
						<label>
							Imagem Produto
							<input id='file' type='file'></input>
						</label>
					</div>
					
					<div class='form-button'>
					<button type='button' onclick='Gravar()'>Gravar produto</button>
					</div>
				</form>
				<div id='resposta'>
				</div>
			</div>
		</div>
	</body>
</html>
